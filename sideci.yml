linter:
  code_sniffer:
    options:
      standard: PSR2
      dir: wordpress/wp-content/themes/wp-themes/
  phpmd:
    options:
      rule: codesize,naming,custom_rule.xml
      dir: wordpress/wp-content/themes/wp-themes/
  eslint:
    options:
      config: ".eslintrc"
      dir: wordpress/wp-content/themes/wp-themes/
